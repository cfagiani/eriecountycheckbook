#defines connection info for proxy. comment out if not using a proxy server
#proxyhost=
#proxyport=80

#comma separated list of urls at which the crawler will start
starturls=http://www2.erie.gov/comptroller/index.php?q=taxpayer-checkbook

#regex that urls MUST match to be included in crawl
includepatterns=.*www2.erie.gov/comptroller/index.php\\?q=taxpayer-checkbook,.*www2.erie.gov/comptroller/sites/www2.erie.gov.comptroller/files/uploads/.*Vendor.*Checks.*pdf

#regex of url patterns that will be ignored
ignorepatterns=.*.js,.*.css

#number of concurrent spider threads.
maxthreads=1
                                               2
#how often the driver checks for completion and flushes output
sleepinterval=5000

dataextractor=com.cataractsoftware.checkbook.scraper.DataExtractor

datawriter=org.cataractsoftware.datasponge.writer.CSVFileWriter


csvwriter.filename=/Users/chris/development/countycheckbook/output.csv
csvwriter.mode=overwrite
csvwriter.includeheader=true
csvwriter.fieldorder=payee;amount;date

mode=once
#how often (in seconds) to sleep between continuous crawl invocations
crawlinterval=900